<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faster Than Light | GFX | Viktor Alex</title>
    <style>
      body { margin: 0; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import Stats from 'three/addons/libs/stats.module.js';

// Settings
const count = 10000;

const speed = 3;

const minDistance = 0.1;
const maxDistance = 10;
const starSize = 5;

function newStarPosition(wrapAround) {
  let x = Math.random() * 2*maxDistance - maxDistance;
  let y = Math.random() * 2*maxDistance - maxDistance;

  while (Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2)) < minDistance) {
    x = Math.random() * 2*maxDistance - maxDistance;
    y = Math.random() * 2*maxDistance - maxDistance;
  }

  let z = Math.random() * 2*maxDistance - maxDistance;

  if (wrapAround) {
    z = -maxDistance;
  }

  return new THREE.Vector3(x, y, z);
}

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Camera
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, maxDistance);
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);
}
window.addEventListener('resize', onWindowResize);

// Camera controls
const controls = new OrbitControls(camera, renderer.domElement);
camera.position.set(-0.01, 0.01, 0.5);

// Scene
const scene = new THREE.Scene();

const starGeometry = new THREE.IcosahedronGeometry(0.010, 0);
//const starGeometry = new THREE.OctahedronGeometry(1.0, 0);
const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

const starMesh = new THREE.InstancedMesh(starGeometry, starMaterial, count);

const quaternion = new THREE.Quaternion();
const matrix = new THREE.Matrix4();
const starPositions = [];
const starScales = [];
for (let i = 0; i < count; i++) {
  const position = newStarPosition(false);
  const scale = Math.pow(1/(3+Math.random()), 2) * starSize;

  const lengthening = 4/position.length();

  matrix.compose(
    position,
    quaternion,
    new THREE.Vector3(scale, scale, lengthening)
  );

  starMesh.setMatrixAt(i, matrix);

  starPositions.push(position);
  starScales.push(scale);
}


scene.add(starMesh);

//const axesHelper = new THREE.AxesHelper(0.5);
//scene.add(axesHelper);

const geometry = new THREE.BoxGeometry( 0.08, 0.08, 0.08 );
const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );


// GUI
const stats = new Stats();
document.body.appendChild(stats.dom);


// Animation

const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  for (let i = 0; i < count; i++) {
    starPositions[i].z += delta * speed;

    if (starPositions[i].z > maxDistance) {
      starPositions[i] = newStarPosition(true);
    }

    matrix.compose(
      starPositions[i],
      quaternion,
      new THREE.Vector3(
        starScales[i],
        starScales[i],
        4/starPositions[i].length()
      )
    );

    starMesh.setMatrixAt(i, matrix);
  }
  starMesh.instanceMatrix.needsUpdate = true;

  controls.update(delta);

  renderer.render(scene, camera);
  stats.update();
}
animate();

    </script>
  </body>
</html>
