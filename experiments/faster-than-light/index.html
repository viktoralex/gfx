<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faster Than Light | GFX | Viktor Alex</title>
    <style>
      body { margin: 0; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>

    <script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import Stats from 'three/addons/libs/stats.module.js';
import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

const stats = new Stats();

// Settings
let speed = 3;
let drawDistance = 10;
let totalStars = 10000;

let closeStarsCount = 2000;

let closeMinDistance = 0.1;
let closeMaxDistance = 2.0;
let farMinDistance = 2.0;
let farMaxDistance = 10.0;

let starSize = 5;

function newStarPosition(minDistance, maxDistance, wrapAround) {
  let x = Math.random() * 2*maxDistance - maxDistance;
  let y = Math.random() * 2*maxDistance - maxDistance;

  while (Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2)) < minDistance) {
    x = Math.random() * 2*maxDistance - maxDistance;
    y = Math.random() * 2*maxDistance - maxDistance;
  }

  let z = Math.random() * 2*drawDistance - drawDistance;

  if (wrapAround) {
    z = -drawDistance;
  }

  return new THREE.Vector3(x, y, z);
}

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Camera
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, drawDistance);
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);
}
window.addEventListener('resize', onWindowResize);

// Camera controls
const controls = new OrbitControls(camera, renderer.domElement);
camera.position.set(-0.01, 0.01, 0.5);

// Scene
const scene = new THREE.Scene();

const starGeometry = new THREE.IcosahedronGeometry(0.010, 0);
//const starGeometry = new THREE.OctahedronGeometry(1.0, 0);
const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

const starMesh = new THREE.InstancedMesh(starGeometry, starMaterial, totalStars);

const quaternion = new THREE.Quaternion();
const matrix = new THREE.Matrix4();
const starPositions = [];
const starScales = [];
for (let i = 0; i < totalStars; i++) {
  const position = newStarPosition(
    i < closeStarsCount ? closeMinDistance : farMinDistance,
    i < closeStarsCount ? closeMaxDistance : farMaxDistance,
    false,
  );
  const scale = Math.pow(1/(3+Math.random()), 2) * starSize;

  const lengthening = 4/position.length();

  matrix.compose(
    position,
    quaternion,
    new THREE.Vector3(scale, scale, lengthening)
  );

  starMesh.setMatrixAt(i, matrix);

  starPositions.push(position);
  starScales.push(scale);
}


scene.add(starMesh);

//const axesHelper = new THREE.AxesHelper(0.5);
//scene.add(axesHelper);

const geometry = new THREE.BoxGeometry( 0.08, 0.08, 0.08 );
const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );


// Animation

const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  for (let i = 0; i < totalStars; i++) {
    starPositions[i].z += delta * speed;

    if (starPositions[i].z > farMaxDistance) {
      starPositions[i] = newStarPosition(
        i < closeStarsCount ? closeMinDistance : farMinDistance,
        i < closeStarsCount ? closeMaxDistance : farMaxDistance,
        true,
      );
    }

    matrix.compose(
      starPositions[i],
      quaternion,
      new THREE.Vector3(
        starScales[i],
        starScales[i],
        4/starPositions[i].length()
      )
    );

    starMesh.setMatrixAt(i, matrix);
  }
  starMesh.instanceMatrix.needsUpdate = true;

  controls.update(delta);

  renderer.render(scene, camera);
  stats.update();
}
animate();


// GUI
document.body.appendChild(stats.dom);

const gui = new GUI();
const props = {
  get 'Speed'() { return speed; },
  set 'Speed'(v) { speed = v; },
  get 'Draw Distance'() { return drawDistance; },
  set 'Draw Distance'(v) { drawDistance = v; },
  get 'Close Stars Ratio'() { return closeStarsCount / totalStars; },
  set 'Close Stars Ratio'(v) { closeStarsCount = v * totalStars; },
  get 'Close Min Distance'() { return closeMinDistance; },
  set 'Close Min Distance'(v) { closeMinDistance = v; },
  get 'Close Max Distance'() { return closeMaxDistance; },
  set 'Close Max Distance'(v) { closeMaxDistance = v; },
  get 'Far Min Distance'() { return farMinDistance; },
  set 'Far Min Distance'(v) { farMinDistance = v; },
  get 'Far Max Distance'() { return farMaxDistance; },
  set 'Far Max Distance'(v) { farMaxDistance = v; },
};
gui.add(props, 'Speed', 1, 10);
gui.add(props, 'Draw Distance', 1, 20);
gui.add(props, 'Close Stars Ratio', 0, 1);
gui.add(props, 'Close Min Distance', 0, 20);
gui.add(props, 'Close Max Distance', 0, 20);
gui.add(props, 'Far Min Distance', 0, 20);
gui.add(props, 'Far Max Distance', 0, 20);

    </script>
  </body>
</html>
